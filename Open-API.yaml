openapi: 3.1.0
info:
  title: The1 Portal API
  version: '1.0'
  description: The1 Portal API Specification
servers:
  - url: 'http://localhost:3000/v1'
    description: Local
  - url: 'https://dev-portal-backend.the1.co.th/v1'
    description: Development
  - url: 'https://sit-portal-backend.the1.co.th/v1'
    description: SIT
  - url: 'https://uat-portal-backend.the1.co.th/v1'
    description: UAT
paths:
  /auth/token:
    parameters: []
    post:
      summary: Get Token
      operationId: post-auth-token
      responses:
        '200':
          $ref: '#/components/responses/Authentication-Token'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '404':
          $ref: '#/components/responses/404-DataNotFound'
      requestBody:
        $ref: '#/components/requestBodies/Authentication-Token'
      tags:
        - Authentication
  /auth/refresh_token:
    post:
      summary: Refresh Token
      operationId: post-auth-refresh_token
      responses:
        '200':
          $ref: '#/components/responses/Authentication-Token'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
      requestBody:
        $ref: '#/components/requestBodies/Authentication-Refresh'
      tags:
        - Authentication
  /auth/logout:
    post:
      summary: Logout
      operationId: post-auth-logout
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
      requestBody:
        $ref: '#/components/requestBodies/Authentication-Logout'
      tags:
        - Authentication
  /create_company:
    post:
      summary: Create Company
      operationId: post-create_company
      responses:
        '200':
          $ref: '#/components/responses/Company-Create'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          description: Unauthorized
        '422':
          $ref: '#/components/responses/422-C07-CompanyDuplicated'
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-Create'
  /list_company_type:
    get:
      summary: Get Company Types
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-ListCompanyType'
      operationId: get-list_company_type
  /list_company_size:
    get:
      summary: Get Company Sizes
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-ListCompanySize'
      operationId: get-list_company_size
  /list_company_category:
    get:
      summary: Get Company Categories
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-ListCompanyCategory'
      operationId: get-list_company_category
  /submit_company:
    post:
      summary: Submit Company
      operationId: post-submit_company
      responses:
        '200':
          $ref: '#/components/responses/Company-Create'
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-Submit'
  /get_company:
    get:
      summary: Get Company by ID
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-Create'
      operationId: get-get_company
      parameters:
        - $ref: '#/components/parameters/Company-Id'
  /list_company:
    get:
      summary: Get Companies
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-ListCompany'
      operationId: get-list_company
      parameters:
        - $ref: '#/components/parameters/Pagination-Limit'
        - $ref: '#/components/parameters/Pagination-Page'
        - $ref: '#/components/parameters/Company-TypeId'
        - $ref: '#/components/parameters/Company-CategoryId'
        - $ref: '#/components/parameters/Company-SizeId'
        - $ref: '#/components/parameters/Status-Id'
        - $ref: '#/components/parameters/Pagination-KeywordOf'
        - $ref: '#/components/parameters/Pagination-Keyword'
        - $ref: '#/components/parameters/Pagination-SortBy'
        - $ref: '#/components/parameters/Pagination-SortDirection'
  /update_company:
    post:
      summary: Update Company
      operationId: post-update_company
      responses:
        '200':
          $ref: '#/components/responses/Company-Create'
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-Update'
  /delete_company:
    delete:
      summary: Delete Company
      operationId: delete-delete_company
      responses:
        '204':
          description: No Content
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-Delete'
  /check_belong_to:
    get:
      summary: Check Belong To
      tags:
        - Company
      operationId: get-check_belong_to
      parameters:
        - $ref: '#/components/parameters/Company-Id'
        - $ref: '#/components/parameters/Partner-Id'
        - $ref: '#/components/parameters/Brand-Id'
        - $ref: '#/components/parameters/Branch-Id'
      responses:
        '200':
          $ref: '#/components/responses/Company-CheckBelongTo'
  /get_onboard_step:
    get:
      summary: Get Onboard Step
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-OnboardStep'
      operationId: get-get_onboard_step
      parameters:
        - $ref: '#/components/parameters/Company-Id'
  /set_onboard_step:
    post:
      summary: Set Onboard Step
      operationId: post-set_onboard_step
      responses:
        '200':
          $ref: '#/components/responses/Company-SetOnboardStep'
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-SetOnboardStep'
  /update_company_status:
    post:
      summary: Update Company Status
      operationId: post-update_company_status
      responses:
        '200':
          $ref: '#/components/responses/Company-UpdateStatus'
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-UpdateStatus'
  /list_articles:
    get:
      summary: Get Articles
      tags:
        - Article
      responses:
        '200':
          $ref: '#/components/responses/Article-ListArticles'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      operationId: get-list_articles
      parameters:
        - $ref: '#/components/parameters/Pagination-Limit'
        - $ref: '#/components/parameters/Pagination-Page'
        - $ref: '#/components/parameters/Article-Title'
        - $ref: '#/components/parameters/Article-Author'
        - $ref: '#/components/parameters/Article-StatusId'
        - $ref: '#/components/parameters/Pagination-SortBy'
        - $ref: '#/components/parameters/Pagination-SortDirection'
  /get_article:
    get:
      summary: Get Article by ID
      tags:
        - Article
      responses:
        '200':
          $ref: '#/components/responses/Article-Create'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      operationId: get-get_article
      parameters:
        - $ref: '#/components/parameters/Article-Id'
  /create_article:
    post:
      summary: Create Article
      operationId: post-create_article
      responses:
        '200':
          $ref: '#/components/responses/Company-Create'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      requestBody:
        $ref: '#/components/requestBodies/Article-Create'
      tags:
        - Article
  /list_topics:
    get:
      summary: Get Topics
      tags:
        - Article
      responses:
        '200':
          $ref: '#/components/responses/Article-ListTopics'
      operationId: get-list_topics
      parameters:
        - $ref: '#/components/parameters/Article-TopicName'
  /delete_articles:
    delete:
      summary: Delete Articles
      operationId: delete-delete_articles
      responses:
        '204':
          description: No Content
      requestBody:
        $ref: '#/components/requestBodies/Article-Delete'
      tags:
        - Article
  /list_categories:
    get:
      summary: Get Categories
      tags:
        - Article
      responses:
        '200':
          $ref: '#/components/responses/Article-ListCategories'
      operationId: get-list_categories
  /get_category:
    get:
      summary: Get Category by ID
      tags:
        - Article
      responses:
        '200':
          $ref: '#/components/responses/Article-GetCategory'
      operationId: get-get_category
      parameters:
        - $ref: '#/components/parameters/Article-CategoryId'
  /update_article:
    put:
      summary: Update Article
      operationId: put-update_article
      responses:
        '200':
          $ref: '#/components/responses/Article-Create'
      tags:
        - Article
      requestBody:
        $ref: '#/components/requestBodies/Article-Update'
  /editors_pick_list:
    get:
      summary: Get Schedules
      responses:
        '200':
          $ref: '#/components/responses/EditorsPick-List'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '500':
          $ref: '#/components/responses/500-InternalServerError'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      operationId: get-editors_picks
      parameters:
        - $ref: '#/components/parameters/Pagination-Page'
        - $ref: '#/components/parameters/Pagination-Limit-20'
        - $ref: '#/components/parameters/EditorsPick-StartDateTime'
        - $ref: '#/components/parameters/EditorsPick-EndDateTime'
        - schema:
            type: string
            enum:
              - startDateTime
              - endDateTime
            default: startDateTime
          in: query
          name: sortBy
          description: field to sort items
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
          in: query
          description: direction to sort items
          name: sortDirection
      tags:
        - Editor's Pick
      description: ''
    parameters: []
  /create_editors_pick:
    parameters: []
    post:
      summary: Create Schedule
      operationId: post-create_editors_pick
      responses:
        '200':
          $ref: '#/components/responses/EditorsPick-Create'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '422':
          $ref: '#/components/responses/422-E01-InvalidBannerOrList'
        '500':
          $ref: '#/components/responses/500-InternalServerError'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      tags:
        - Editor's Pick
      requestBody:
        $ref: '#/components/requestBodies/EditorsPick-Create'
      description: 'Create editor''s pick schedule with flag `forceUpdate: true`.'

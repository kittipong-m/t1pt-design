openapi: 3.1.0
info:
  title: The1 Portal API
  version: '1.0'
  description: The1 Portal API Specification
servers:
  - url: 'http://localhost:3000/v1'
    description: Local
  - url: 'https://dev-portal-backend.the1.co.th/v1'
    description: Development
  - url: 'https://sit-portal-backend.the1.co.th/v1'
    description: SIT
  - url: 'https://uat-portal-backend.the1.co.th/v1'
    description: UAT
paths:
  /auth/token:
    parameters: []
    post:
      summary: Get Token
      operationId: post-auth-token
      responses:
        '200':
          $ref: '#/components/responses/Authentication-Token'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '404':
          $ref: '#/components/responses/404-DataNotFound'
      requestBody:
        $ref: '#/components/requestBodies/Authentication-Token'
      tags:
        - Authentication
  /auth/refresh_token:
    post:
      summary: Refresh Token
      operationId: post-auth-refresh_token
      responses:
        '200':
          $ref: '#/components/responses/Authentication-Token'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
      requestBody:
        $ref: '#/components/requestBodies/Authentication-Refresh'
      tags:
        - Authentication
  /auth/logout:
    post:
      summary: Logout
      operationId: post-auth-logout
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
      requestBody:
        $ref: '#/components/requestBodies/Authentication-Logout'
      tags:
        - Authentication
  /editors_pick_list:
    get:
      summary: Get Schedules
      responses:
        '200':
          $ref: '#/components/responses/EditorsPick-List'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '500':
          $ref: '#/components/responses/500-InternalServerError'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      operationId: get-editors_picks
      parameters:
        - $ref: '#/components/parameters/Pagination-Page'
        - $ref: '#/components/parameters/Pagination-Limit'
        - $ref: '#/components/parameters/EditorsPick-Sort'
        - $ref: '#/components/parameters/EditorsPick-StartDateTime'
        - $ref: '#/components/parameters/EditorsPick-EndDateTime'
      tags:
        - Editor's Pick
    parameters: []
  /create_company:
    post:
      summary: Create Company
      operationId: post-create_company
      responses:
        '200':
          $ref: '#/components/responses/Company-Create'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          description: Unauthorized
        '422':
          $ref: '#/components/responses/422-C07-CompanyDuplicated'
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-Create'
  /list_company_type:
    get:
      summary: Get Company Types
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-ListCompanyType'
      operationId: get-list_company_type
  /list_company_size:
    get:
      summary: Get Company Sizes
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-ListCompanySize'
      operationId: get-list_company_size
  /list_company_category:
    get:
      summary: Get Company Categories
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-ListCompanyCategory'
      operationId: get-list_company_category
  /submit_company:
    post:
      summary: Submit Company
      operationId: post-submit_company
      responses:
        '200':
          $ref: '#/components/responses/Company-Create'
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-Submit'
  /get_company:
    get:
      summary: Get Company by ID
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-Create'
      operationId: get-get_company
      parameters:
        - $ref: '#/components/parameters/Company-Id'
  /list_company:
    get:
      summary: Get Companies
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-ListCompany'
      operationId: get-list_company
      parameters:
        - $ref: '#/components/parameters/Pagination-Limit'
        - $ref: '#/components/parameters/Pagination-Page'
        - $ref: '#/components/parameters/Company-TypeId'
        - $ref: '#/components/parameters/Company-CategoryId'
        - $ref: '#/components/parameters/Company-SizeId'
        - $ref: '#/components/parameters/Status-Id'
        - $ref: '#/components/parameters/Pagination-KeywordOf'
        - $ref: '#/components/parameters/Pagination-Keyword'
        - $ref: '#/components/parameters/Pagination-SortBy'
        - $ref: '#/components/parameters/Pagination-SortDirection'
  /update_company:
    post:
      summary: Update Company
      operationId: post-update_company
      responses:
        '200':
          $ref: '#/components/responses/Company-Create'
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-Update'
  /delete_company:
    delete:
      summary: Delete Company
      operationId: delete-delete_company
      responses:
        '204':
          description: No Content
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-Delete'
  /check_belong_to:
    get:
      summary: Check Belong To
      tags:
        - Company
      operationId: get-check_belong_to
      parameters:
        - $ref: '#/components/parameters/Company-Id'
        - $ref: '#/components/parameters/Partner-Id'
        - $ref: '#/components/parameters/Brand-Id'
        - $ref: '#/components/parameters/Branch-Id'
      responses:
        '200':
          $ref: '#/components/responses/Company-CheckBelongTo'
  /get_onboard_step:
    get:
      summary: Get Onboard Step
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-OnboardStep'
      operationId: get-get_onboard_step
      parameters:
        - $ref: '#/components/parameters/Company-Id'
  /set_onboard_step:
    post:
      summary: Set Onboard Step
      operationId: post-set_onboard_step
      responses:
        '200':
          $ref: '#/components/responses/Company-SetOnboardStep'
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-SetOnboardStep'
  /update_company_status:
    post:
      summary: Update Company Status
      operationId: post-update_company_status
      responses:
        '200':
          $ref: '#/components/responses/Company-UpdateStatus'
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-UpdateStatus'
components:
  schemas:
    Pagination:
      title: Pagination
      type: object
      properties:
        pageNumber:
          type: integer
          minimum: 0
        pageSize:
          type: integer
          minimum: 0
        totalElements:
          type: integer
          minimum: 0
        totalPages:
          type: integer
          minimum: 0
      required:
        - pageNumber
        - pageSize
        - totalElements
        - totalPages
      examples:
        - pageNumber: 0
          pageSize: 0
          totalElements: 0
          totalPages: 0
    EditorsPick-Schedule:
      description: ''
      type: object
      x-examples:
        example-1:
          id: 2
          editorPickBannerCount: 1
          editorPickListCount: 1
          startDateTime: '2021-08-17T21:06:14Z'
          createdDate: '2021-08-17T21:06:14Z'
          updatedDate: '2021-08-17T21:06:14Z'
      examples:
        - id: 1
          editorPickBannerCount: 1
          editorPickListCount: 1
          startDateTime: '2019-08-24T14:15:22Z'
          createdDate: '2019-08-24T14:15:22Z'
          updatedDate: '2019-08-24T14:15:22Z'
        - id: 2
          editorPickBannerCount: 3
          editorPickListCount: 3
          startDateTime: '2020-08-24T14:15:22Z'
          createdDate: '2020-08-24T14:15:22Z'
          updatedDate: '2020-08-24T14:15:22Z'
      properties:
        id:
          type: number
          minimum: 1
        editorPickBannerCount:
          type: number
          minimum: 0
        editorPickListCount:
          type: number
          minimum: 0
        startDateTime:
          type: string
          minLength: 1
          format: date-time
        createdDate:
          type: string
          minLength: 1
          format: date-time
        updatedDate:
          type: string
          minLength: 1
          format: date-time
      required:
        - id
        - editorPickBannerCount
        - editorPickListCount
        - startDateTime
        - createdDate
        - updatedDate
    Company:
      description: ''
      type: object
      x-examples:
        example-1:
          companyId: 1
          companyNameEn: 'Primo World CO.,LTD'
          companyNameTh: บริษัท พรีโม่ จำกัด
          companyTypeId: 3
          companyCategoryId: 1
          companySizeId: 1
          status: 1
          statusDesc: Draft
          assignee: Primo_Admin
          createdBy: Primo_Admin
          createdAt: '2021-01-31T00:00:00Z'
      examples:
        - companyId: 1
          companyNameEn: 'Primo World CO.,LTD'
          companyNameTh: บริษัท พรีโม่ จำกัด
          companyTypeId: 1
          companyCategoryId: 1
          companySizeId: 1
          status: 1
          statusDesc: Draft
          assignee: Primo_Admin
          createdBy: Primo_Admin
          createdAt: '2019-08-24T14:15:22Z'
      properties:
        companyId:
          type: number
        companyNameEn:
          type: string
          minLength: 1
        companyNameTh:
          type: string
          minLength: 1
        companyTypeId:
          type: number
        companyCategoryId:
          type: number
        companySizeId:
          type: number
        status:
          type: number
        statusDesc:
          type: string
          minLength: 1
        assignee:
          type: string
          minLength: 1
        createdBy:
          type: string
          minLength: 1
        createdAt:
          type: string
          minLength: 1
          format: date-time
      required:
        - companyId
        - companyNameEn
        - companyNameTh
        - companyTypeId
        - companyCategoryId
        - companySizeId
        - status
        - statusDesc
        - assignee
        - createdBy
        - createdAt
      title: ''
    CompanyType:
      title: CompanyType
      type: object
      examples:
        - companyTypeId: 1
          companyTypeEn: string
          companyTypeTh: string
      properties:
        companyTypeId:
          type: integer
        companyTypeEn:
          type: string
        companyTypeTh:
          type: string
    CompanySize:
      title: CompanySize
      type: object
      properties:
        companySizeId:
          type: integer
        companySizeEn:
          type: string
        companySizeTh:
          type: string
      examples:
        - companySizeId: 1
          companySizeEn: string
          companySizeTh: string
    CompanyCategory:
      title: CompanyCategory
      type: object
      properties:
        companyCategoryId:
          type: integer
        companyCategoryEn:
          type: string
        companyCategoryTh:
          type: string
      examples:
        - companyCategoryId: 1
          companyCategoryEn: string
          companyCategoryTh: string
  securitySchemes:
    Authorization:
      type: oauth2
      flows:
        password:
          tokenUrl: /auth/token
          scopes: {}
          refreshUrl: /auth/refresh_token
      description: ''
  responses:
    404-DataNotFound:
      description: Data Not Found
      content:
        application/json:
          schema:
            description: ''
            type: object
            x-examples:
              example-1:
                successful: false
                code: '45'
                message: Unauthorized
                data: null
            properties:
              successful:
                type: boolean
              code:
                type: string
                minLength: 1
              message:
                type: string
                minLength: 1
              data:
                type: 'null'
            required:
              - successful
              - code
              - message
          examples:
            example-1:
              value:
                successful: false
                code: '04'
                message: Data not found
                data: null
    401-Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            description: ''
            type: object
            x-examples:
              example-1:
                successful: false
                code: '45'
                message: Unauthorized
                data: null
            properties:
              successful:
                type: boolean
              code:
                type: string
                minLength: 1
              message:
                type: string
                minLength: 1
              data:
                type: 'null'
            required:
              - successful
              - code
              - message
          examples:
            example-1:
              value:
                successful: false
                code: '45'
                message: Unauthorized
                data: null
    500-InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            description: ''
            type: object
            x-examples:
              example-1:
                successful: false
                code: '45'
                message: Internal Server Error
                data: null
            properties:
              successful:
                type: boolean
              code:
                type: string
                minLength: 1
              message:
                type: string
                minLength: 1
              data:
                type: 'null'
            required:
              - successful
              - code
              - message
          examples:
            example-1:
              value:
                successful: false
                code: string
                message: Internal Server Error
                data: null
    400-BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            description: ''
            type: object
            x-examples:
              example-1:
                successful: false
                code: '45'
                message: Unauthorized
                data: null
            properties:
              successful:
                type: boolean
              code:
                type: string
                minLength: 1
              message:
                type: string
                minLength: 1
              data:
                type: 'null'
            required:
              - successful
              - code
              - message
          examples:
            example-1:
              value:
                successful: false
                code: '06'
                message: Missing require field
                data: null
            example-2:
              value:
                successful: false
                code: '09'
                message: Field id must be positive integer
                data: null
    403-Forbidden:
      description: Forbidden or Access Denied
      content:
        application/json:
          schema:
            description: ''
            type: object
            x-examples:
              example-1:
                successful: false
                code: '45'
                message: Unauthorized
                data: null
            properties:
              successful:
                type: boolean
              code:
                type: string
                minLength: 1
              message:
                type: string
                minLength: 1
              data:
                type: 'null'
            required:
              - successful
              - code
              - message
          examples:
            example-1:
              value:
                successful: false
                code: '41'
                message: Access Denied
                data: null

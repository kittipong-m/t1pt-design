        totalElements:
          type: integer
          minimum: 0
        totalPages:
          type: integer
          minimum: 0
      required:
        - pageNumber
        - pageSize
        - totalElements
        - totalPages
      examples:
        - pageNumber: 0
          pageSize: 0
          totalElements: 0
          totalPages: 0
    Schedule:
      description: ''
      type: object
      x-examples:
        example-1:
          id: 2
          editorPickBannerCount: 1
          editorPickListCount: 1

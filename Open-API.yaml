  /get_onboard_step:
    get:
      summary: Get Onboard Step
      tags:
        - Company
      responses:
        '200':
          $ref: '#/components/responses/Company-OnboardStep'
      operationId: get-get_onboard_step
      parameters:
        - $ref: '#/components/parameters/Company-Id'
  /set_onboard_step:
    post:
      summary: Set Onboard Step
      operationId: post-set_onboard_step
      responses:
        '200':
          $ref: '#/components/responses/Company-SetOnboardStep'
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-SetOnboardStep'
  /update_company_status:
    post:
      summary: Update Company Status
      operationId: post-update_company_status
      responses:
        '200':
          $ref: '#/components/responses/Company-UpdateStatus'
      tags:
        - Company
      requestBody:
        $ref: '#/components/requestBodies/Company-UpdateStatus'
  /list_articles:
    get:
      summary: Get Articles
      tags:
        - Article
      responses:
        '200':
          $ref: '#/components/responses/Article-ListArticles'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      operationId: get-list_articles
      parameters:
        - $ref: '#/components/parameters/Pagination-Limit'
        - $ref: '#/components/parameters/Pagination-Page'
        - $ref: '#/components/parameters/Article-Title'
        - $ref: '#/components/parameters/Article-Author'
        - schema:
            type: string
            enum:
              - id
              - publishDate
              - status
              - titleEn
              - titleTh
              - template
            default: publishDate
          in: query
          name: sortBy
          description: field to sort items
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          in: query
          name: sortDirection
          description: direction to sort items
        - schema:
            type: string
            example: '2,3'
          in: query
          name: statusId
          description: 'list of status Ids (1: draft, 2: published, 3: unpublished, 4: scheduled, 5: waiting and 6: rejected)'
      description: '\* if any of status ids is invalid, API will return empty list'
  /get_article:
    get:
      summary: Get Article by ID
      tags:
        - Article
      responses:
        '200':
          $ref: '#/components/responses/Article-Create'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      operationId: get-get_article
      parameters:
        - $ref: '#/components/parameters/Article-Id'
  /create_article:
    post:
      summary: Create Article
      operationId: post-create_article
      responses:
        '200':
          $ref: '#/components/responses/Company-Create'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      requestBody:
        $ref: '#/components/requestBodies/Article-Create'
      tags:
        - Article
  /list_topics:
    get:
      summary: Get Topics
      tags:
        - Article
      responses:
        '200':
          $ref: '#/components/responses/Article-ListTopics'
      operationId: get-list_topics
      parameters:
        - $ref: '#/components/parameters/Article-TopicName'
  /delete_articles:
    delete:
      summary: Delete Articles
      operationId: delete-delete_articles
      responses:
        '204':
          description: No Content
      requestBody:
        $ref: '#/components/requestBodies/Article-Delete'
      tags:
        - Article
  /list_categories:
    get:
      summary: Get Categories
      tags:
        - Article
      responses:
        '200':
          $ref: '#/components/responses/Article-ListCategories'
      operationId: get-list_categories
  /get_category:
    get:
      summary: Get Category by ID
      tags:
        - Article
      responses:
        '200':
          $ref: '#/components/responses/Article-GetCategory'
      operationId: get-get_category
      parameters:
        - $ref: '#/components/parameters/Article-CategoryId'
  /update_article:
    put:
      summary: Update Article
      operationId: put-update_article
      responses:
        '200':
          $ref: '#/components/responses/Article-Create'
      tags:
        - Article
      requestBody:
        $ref: '#/components/requestBodies/Article-Update'
  /get_editors_picks:
    get:
      summary: Get Editor's Picks
      responses:
        '200':
          $ref: '#/components/responses/EditorsPick-List'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '500':
          $ref: '#/components/responses/500-InternalServerError'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      operationId: get-editors_picks
      parameters:
        - $ref: '#/components/parameters/Pagination-Page'
        - $ref: '#/components/parameters/Pagination-Limit'
        - $ref: '#/components/parameters/EditorsPick-StartDateTimeFrom'
        - $ref: '#/components/parameters/EditorsPick-StartDateTimeTo'
        - schema:
            type: string
            default: startDateTime
            enum:
              - id
              - startDateTime
              - createdDate
              - updatedDate
              - editorsPickBannerCount
              - editorsPickListCount
          in: query
          name: sortBy
          description: field to sort items
        - schema:
            type: string
            default: asc
            enum:
              - asc
              - desc
          in: query
          description: direction to sort items
          name: sortDirection
      tags:
        - Editor's Pick
      description: Get list of editor's picks and current editor's pick
    parameters: []
  /check_editors_pick:
    post:
      summary: Check Editor's Pick DateTime
      operationId: post-check_editors_pick
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  successful:
                    type: boolean
                  code:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  data:
                    type: object
                    properties:
                      isDuplicate:
                        type: boolean
                    required:
                      - isDuplicate
                required:
                  - successful
                  - code
                  - message
                  - data
              examples:
                example-1:
                  value:
                    successful: true
                    code: '00'
                    message: Successful
                    data:
                      isDuplicate: false
        '400':
          description: ''
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  successful:
                    type: boolean
                  code:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                required:
                  - successful
                  - code
                  - message
              examples:
                example-1:
                  value:
                    successful: false
                    code: '09'
                    message: Field startDateTime must be in correct format
      description: Check Editor's Pick Start DateTime
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                editorsPickId:
                  type: number
                startDateTime:
                  type: string
                  minLength: 1
                  format: date-time
                  example: '2021-07-05T00:00:00Z'
                  default: '2021-07-05T00:00:00Z'
                  description: Start DateTime in ISO-8601 Format
              required:
                - startDateTime
            examples:
              Example Value:
                value:
                  editorsPickId: 1
                  startDateTime: '2021-07-05T00:00:00Z'
        description: ''
      tags:
        - Editor's Pick
  /create_editors_pick:
    parameters: []
    post:
      summary: Create Editor's Pick
      operationId: post-create_editors_pick
      responses:
        '200':
          $ref: '#/components/responses/EditorsPick-Create'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '422':
          $ref: '#/components/responses/422-E01-InvalidBannerOrList'
        '500':
          $ref: '#/components/responses/500-InternalServerError'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      tags:
        - Editor's Pick
      requestBody:
        $ref: '#/components/requestBodies/EditorsPick-Create'
      description: Create editor's pick
  /update_editors_pick:
    put:
      summary: Update Editor's Pick
      operationId: put-update_editors_pick
      responses:
        '200':
          $ref: '#/components/responses/EditorsPick-Create'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '422':
          $ref: '#/components/responses/422-E01-InvalidBannerOrList'
        '500':
          $ref: '#/components/responses/500-InternalServerError'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      tags:
        - Editor's Pick
      requestBody:
        $ref: '#/components/requestBodies/EditorsPick-Update'
  /get_editors_pick_detail:
    get:
      summary: Get Editor's Pick by ID
      tags:
        - Editor's Pick
      responses:
        '200':
          $ref: '#/components/responses/EditorsPick-Detail'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '404':
          $ref: '#/components/responses/404-DataNotFound'
        '500':
          $ref: '#/components/responses/500-InternalServerError'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      operationId: get-get_editor_pick_detail
      description: Get editor's pick detail by send editor's pick ID to microservice to get banner and list
      parameters:
        - schema:
            type: integer
            example: 1
          in: query
          name: editorsPickId
          description: ID of editor pick
          required: true
    parameters: []
  /delete_editors_picks:
    parameters: []
    delete:
      summary: Delete Editor's Pick
      operationId: delete-delete_editors_pick
      responses:
        '200':
          $ref: '#/components/responses/200-SuccessWithoutData'
        '400':
          $ref: '#/components/responses/400-BadRequest'
        '401':
          $ref: '#/components/responses/401-Unauthorized'
        '403':
          $ref: '#/components/responses/403-Forbidden'
        '500':
          $ref: '#/components/responses/500-InternalServerError'
        '502':
          $ref: '#/components/responses/502-BadGateway'
      requestBody:
        $ref: '#/components/requestBodies/EditorsPick-Delete'
      tags:
        - Editor's Pick
      description: |-
        - Can't Delete current Editor's Pick (`editorsPickIds` not contain current Editor's Pick Id)
        - If some of Banner/List are `not found` or `removed` it will still be `success`
  /create_partnerCode:
    post:
      summary: Create Partner code
      operationId: post-create_partnerCode
